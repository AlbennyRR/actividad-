<!DOCTYPE html>
<html>
<head>
  <title>Mi primera página web</title>
</head>
<body>
  <h1>Mi primera página web</h1>
  
  <h2>Tabla Avanzada</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Profesión</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>30</td>
        <td>Desarrollador</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>25</td>
        <td>Diseñadora</td>
      </tr>
    </tbody>
  </table>
  
  <h2>Formulario</h2>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required><br><br>
    
    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" name="ciudad">
      <option value="1">Ciudad 1</option>
      <option value="2">Ciudad 2</option>
      <option value="3">Ciudad 3</option>
    </select><br><br>
    
    <label for="intereses">Intereses:</label><br>
    <input type="checkbox" id="interes1" name="intereses" value="Interés 1">
    <label for="interes1">Interés 1</label><br>
    <input type="checkbox" id="interes2" name="intereses" value="Interés 2">
    <label for="interes2">Interés 2</label><br>
    <input type="checkbox" id="interes3" name="intereses" value="Interés 3">
    <label for="interes3">Interés 3</label><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
